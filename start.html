<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

    <h1>Registration Form</h1>
    <form>
      <label for="e-mail">E-Mail Adress:</label>
      <input type="email" name="e-mail" placeholder="example@gmail.net">

      <label for="password">New Password:</label>
      <input type="password" name="password">

      <label for="first name">First Name:</label>
      <input type="text" name="first name">

      <label for="surname">Last Name:</label>
      <input type="text" name="surname">

      <label for="date of birth">Date Of Birth:</label>
      <input type="date" name="date of birth">

      <label for="telephone number">Telephone Number:</label>
      <input type="tel" name="telephone number">

      <fieldset>
        <legend>
          Choose your desired plan
        </legend>
        <input type="radio" name="plan" id="1" value="Free Plan">
        <label for="1">Free Plan</label>

        <input type="radio" name="plan" id="2" value="10€ Plan">
        <label for="2">10€ Plan</label>

        <input type="radio" name="plan" id="3" value="20€ Plan">
        <label for="3">20€ Plan</label>
        
        <input type="radio" name="plan" id="4" value="50€ Plan">
        <label for="4">50€ Plan</label>

        <input type="radio" name="plan" id="5" value="Pro Plan">
        <label for="5">Pro Plan</label>
      </fieldset>

      <label for="credit card number">Credit Card Number:</label>
      <input type="number" name="credit card number">

      <label for="cvc">CVC:</label>
      <input type="text" name="cvc" maxlength="3">

      <label for="expdate">Expiration Date:</label>
      <input type="date" name="expdate">

      <label for="adress">Adress:</label>
      <input type="text" name="adress"> <br>

      <br><button>Submit</button>
    </form>

  </body>
</html>
